{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mt-5">
      Welcome to your Dashboard, {{ current_user.username }}!
    </h2>

    <form method="POST" class="mt-3">
      <div class="form-group">
        <label for="chat_id">Add Chat ID</label>
        <input
          type="text"
          class="form-control"
          id="chat_id"
          name="chat_id"
          required
        />
      </div>
      <div class="form-group">
        <label for="chat_name">Chat Name</label>
        <input
          type="text"
          class="form-control"
          id="chat_name"
          name="chat_name"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Add Chat ID</button>
    </form>

    <h3 class="mt-5">Your Chat IDs</h3>
    <ul class="list-group">
      {% for chat in chat_ids %}
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div><strong>{{ chat.chat_name }}</strong> ({{ chat.chat_id }})</div>
        <form
          method="POST"
          action="{{ url_for('main.delete_chat_id', chat_id=chat.id) }}"
        >
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
