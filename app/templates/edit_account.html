{% extends "base.html" %} {% block title %}Edit Account{% endblock %} {% block
content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2>Edit Account</h2>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('main.edit_account') }}">
          <div class="form-group">
            <label for="old_password">Old Password</label>
            <input
              type="password"
              class="form-control"
              id="old_password"
              name="old_password"
              required
            />
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input
              type="password"
              class="form-control"
              id="new_password"
              name="new_password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
            />
          </div>
          <br />
          <button type="submit" class="btn btn-primary btn-block">
            Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
